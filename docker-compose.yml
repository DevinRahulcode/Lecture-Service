services:
  # MySQL Database Service
  mysql-db:
    image: mysql:8.0
    container_name: mysql-lecturer-db # Consistent name
    ports:
      - "3311:3306" # Using host port 3309 (matches application-local.properties)
    environment:
      MYSQL_DATABASE: lecturer_db
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-lecturer-data:/var/lib/mysql # Consistent name
    networks:
      - lecturer-network # Consistent name
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Application Service
  lecturer-service: # Consistent service name
    build: .
    container_name: lecturer-app-service # Consistent container name
    ports:
      - "8091:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lecturer_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Correct property name
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      # Added Nager API URL environment variable
      API_NAGER_URL: ${API_NAGER_URL:-https://date.nager.at/api/v3/Publiclecturers}
    networks:
      - lecturer-network # Consistent name
    depends_on:
      mysql-db:
        condition: service_healthy

volumes:
  mysql-lecturer-data: # Consistent name

networks:
  lecturer-network: # Consistent name